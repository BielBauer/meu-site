<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descoberta Científica Revoluciona Tratamento de Doenças Raras</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos específicos para a página de notícia destaque */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
    }
    h1 {
      color: #23294d;
      margin-bottom: 15px;
      font-size: 2rem;
      font-weight: 700;
    }
    .imagem-destaque {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #3b3b3b;
    }
    a.voltar {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #23294d;
      font-weight: 600;
      border: 2px solid #23294d;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.voltar:hover,
    a.voltar:focus {
      background-color: #23294d;
      color: #fff;
      outline: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descoberta Científica Revoluciona Tratamento de Doenças Raras</h1>
    <img src="img/imagem-destaque.jpg" alt="Imagem ilustrativa de descoberta científica" class="imagem-destaque" />
    <p>Pesquisadores brasileiros fazem avanço histórico que pode mudar a vida de milhões de pessoas ao redor do mundo.</p>

    <a href="noticias.html" class="voltar" aria-label="Voltar para página de notícias">← Voltar para notícias</a>
  </div>
</body>
</html>
